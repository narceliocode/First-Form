<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0c94b0af10.js" crossorigin="anonymous"></script>
  <title>Welcome back</title>
</head>
<body>
  <div class="container">
    <h1>Welcome back!</h1>
    <div class="input-fields">
      <div class="email">
        <input type="text" value="" placeholder="E-mail">
      </div>
      <div class="password">
        <input type="password" placeholder="Password">
      </div>
    </div>
    <div class="login">
      <input type="submit" value="LogIn">
    </div>
    <span class="find"><a href="#">Esqueceu sua senha?</a></span>
    <span class="conect">Ou conecte com sua rede social favorita:</span>
    <div class="social-media">
      <div class="google">
        <i class="fab fa-google"></i>
        <a href="#">Google</a>
      </div>
      <div class="twitter">
        <i class="fab fa-twitter"></i>
        <a href="#">Twitter</a>
      </div>
      <div class="facebook">
        <i class="fab fa-facebook-f"></i>
        <a href="#">Facebook</a>
      </div>
      <div class="apple">
        <i class="fab fa-apple"></i>
        <a href="#">Apple</a>
      </div>
    </div>
  </div>
</body>
</html>
